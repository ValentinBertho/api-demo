server:
  port: ${PORT:8080}
  servlet:
    context-path: /atheneo

spring:
  datasource:
    url: jdbc:h2:mem:atheneo_demo
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

cors:
  allowed:
    origins: "*"

logging:
  level:
    com:
      atheneo: INFO
  pattern:
    console: "%d{HH:mm:ss} - %msg%n"
